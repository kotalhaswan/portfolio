        <hr>
        <main>
            <div class="container">
                <form action="contact-bedankt.html">
                  <label for="fname"><b>Voornaam</b></label>
                  <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
              
                  <label for="lname"><b>Achternaam</b></label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                  <label for="birth"><b>Verjaardag</b></label>
                  <input type="date" id="birth" name="birth" required>

                  <label for="email"><b>Email</b></label>
                  <input type="email" id="email" name="email" placeholder="Your email.." required>

                  <label for="contactType"><b>Reden voor contact</b></label>
                  <select id="contactType" name="contactType" required>
                    <option value="question">I have a question</option>
                    <option value="interest">I am interested in your work</option>
                    <option value="apply">I want to apply</option>
                  </select>
                  <br>
                  <label for="checkbox"><b>Heb jij een huisdier?</b></label>
                  <br>
                  <label for="none">Ik heb geen huisdier</label>
                  <input type="radio" id="none" name="checkbox" value="None">
                  <br>
                  <label for="yes">Ik heb wel een huisdier</label>
                  <input type="radio" id="yes" name="checkbox" value="Yes">
              <br>
              <br>
                  <label for="subject"><b>Subject</b></label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              
                  <form action="contact-bedankt.html">
                    <button type="submit">Versturen</button>
                </form>
                </form>
          </main>
